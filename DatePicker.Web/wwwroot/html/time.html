<h5>开启时间</h5>
1）方式一<br />
&nbsp;给input标签赋予初始值<br />
&nbsp;示例：<br />
<div style="padding-left:10px;color:green">
  &nbsp;&lt;input class="datepicker" date-val="2017-03-06 12:00:00"/&gt;<br />
</div>
&nbsp;运行效果：<br>
&nbsp;&nbsp;<input type="text" class="datepicker" date-val="2017-03-06 12:00:00" /><br/>
2）方式二<br/>
&nbsp;设置显示格式<br/>
&nbsp;示例：<br />
<div style="padding-left:10px;color:green">
&nbsp;&lt;input class="datepicker" date-show-format="yyyy-MM-dd hh:mm:ss"/&gt;<br />
</div>
&nbsp;运行效果：<br>
&nbsp;&nbsp;<input type="text" class="datepicker" date-show-format="yyyy-MM-dd hh:mm:ss" /><br/>
