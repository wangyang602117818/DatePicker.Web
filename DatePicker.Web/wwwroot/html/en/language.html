<h5>Languages</h5>
Change languages with different date-lang value<br>

1）English（default）<br>
Sample:<br>
<div style="padding-left:10px;color:green">
    &lt;input type="text" class="datepicker" date-lang="en-us"/&gt;<br>
</div>
&nbsp;Result:<br>
&nbsp;<input type="text" class="datepicker" date-lang="en-us"/><br>
2）Chinese<br>
Sample:<br>
<div style="padding-left:10px;color:green">
    &lt;input type="text" class="datepicker" date-lang="zh-cn"/&gt;<br>
</div>
&nbsp;Result:<br>
&nbsp;<input type="text" class="datepicker" date-lang="zh-cn" /><br>
