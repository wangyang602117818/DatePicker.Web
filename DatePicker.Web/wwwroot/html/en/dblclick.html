<h5>Select by Double Click</h5>
&nbsp;Only enabled in the Input Tag which has time，date and time was selected separately, add date-dblclick to Input Tag enabled this feature.<br />
1) Sample:<br />
<div style="padding-left:10px;color:green">
    &nbsp;&lt;input class="datepicker" date-val="2017-05-02 12:05:06" date-dblclick/&gt;<br />
</div>
&nbsp;Result:<br>
&nbsp;&nbsp;<input type="text" class="datepicker" date-val="2017-05-02 12:05:06" date-dblclick /><br /><br />
