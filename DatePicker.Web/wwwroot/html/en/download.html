<h5>Download</h5>
<div style="padding-left:10px;">
Notes:  different language's package have the same source code, just have the different config <br>
1）Chinese: <span id="datepickerzipzh"></span><br>
2）English: <span id="datepickerzipen"></span><br>
</div>

<script>
    $(function () {
        var url_zh = document.location.origin + "/datepicker-zh.zip";
        var url_en = document.location.origin + "/datepicker-en.zip";
        $("#datepickerzipzh").html("<a href='" + url_zh + "' style=\"color:#217AC0\">" + url_zh + "</a>");
        $("#datepickerzipen").html("<a href='" + url_en + "' style=\"color:#217AC0\">" + url_en + "</a>");
    });
</script>
