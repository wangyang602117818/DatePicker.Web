<h5>Date restriction</h5>
&nbsp;Give user a date-range to select<br/>
&nbsp;Sample:<br />
<div style="padding-left:10px;color:green">
&nbsp;&lt;input class="datepicker" date-start="2017-03-01 00:00:00" date-end="2020-03-01 00:00:00"/&gt;<br />
</div>
&nbsp;Result:<br>
&nbsp;&nbsp;<input type="text" class="datepicker" date-start="2017-03-01 00:00:00" date-end="2020-03-01 00:00:00" /><br/>
