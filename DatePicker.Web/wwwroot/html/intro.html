<h5>简介</h5>
1) 使用简单<br />
&nbsp;&nbsp;只需引入一个js文件，然后往 input 控件上加上 <font color="#649300">class="datepicker"</font>,就搞定了！<br />
2) 无样式冲突<br />
&nbsp;&nbsp;使用 iframe 框架，样式在 iframe 内部加载，原有项目的样式与它互不影响！<br />
3) 限制时间范围<br />
&nbsp;&nbsp;通过在 input 标签上加属性
<font color="#649300">
date-start
</font>，
<font color="#649300">
date-end
</font>,就可以限制选取的日期范围。<br />
4) 多语言支持<br />
&nbsp;&nbsp;目前支持 中文、英文 两种界面。<br />
5）多皮肤支持<br />
&nbsp;&nbsp;目前支持青色、橙色 两种皮肤。<br />
